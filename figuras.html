<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso Practico de  Javascript</title>
</head>
<body>

    <header>
        <h1>
            Figuras Geom√©tricas
        </h1>

        <p>Esta es el primer taller del curso 
            practico de JavaScript
        </p>
    </header>

    <section>
        <h2>Calcula el area y perimetro 
            de un cuadrado
        </h2>

        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de 
                tu cuarado:
            </label>

            <input  id="InputCuadrado" type="number" />

            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el Perimetro
            </button>

            <button type="button"  onclick="calcularAreaCuadrado()">
                Calcular el Area 
            </button>
        </form>
    </section>
    
    <section>
        <h2>Calcula el area y perimetro 
            de un Triangulo
        </h2>

        <form action="">
            <label for="">
                Escribe cuanto mide cada lado de 
                tu Triangulo:
            </label> <br>

            <label for="InputTriangulo1">
                Lado 1
            </label>
            <input  id="InputTriangulo1" type="number" />
            

            <label for="InputTriangulo2">
                Lado 2
            </label>
            <input  id="InputTriangulo2" type="number" />

            <label for="InputTriangulo3">
                Base
            </label>
            <input  id="InputTriangulo3" type="number" />

            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el Perimetro
            </button> <br> <br>

            <label for="">
                Escribe la Base y Altura de 
                tu Triangulo:
            </label> <br>

            <label for="InputTriangulo4">
                Base
            </label>
            <input  id="InputTriangulo4" type="number" />

            <label for="InputTriangulo5">
                Altura
            </label>
            <input  id="InputTriangulo5" type="number" />

            <button type="button"  onclick="calcularAreaTriangulo()">
                Calcular el Area 
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el diametro, perimetro y area 
            de tu circulo
        </h2>

        <form action="">
            <label for="InputCirculo1">
                Escribe el radio de tu circulo:
            </label>

            <input  id="InputCirculo1" type="number" />

            <button type="button" onclick="calcularDiametroCirculo()">
                Calcular el Diametro
            </button>

            <button type="button"  onclick="calcularPerimetroCirculo()">
                Calcular el Perimetro
            </button>

            <button type="button"  onclick="calcularAreaCirculo()">
                Calcular el Area
            </button>
        </form>
    </section>


    <script src="./figuras.js"></script>
</body>
</html>
